    <style>
  

.navbar {
  background-color: black;
  box-shadow: 0px 0.2px 15px rgb(245, 41, 75);
  padding: 15px 20px;
  position: fixed;  /* Navbar ko fixed banane ke liye */
  top: 0;
  width: 100%;
  z-index: 1000; /* Upar rakhne ke liye */
}
/* Brand Logo */
.navbar-brand {
  font-size: 35px;
  font-family: 'Lora', serif;
  font-weight: bold;
  color: white;
  text-align: center;
  letter-spacing: 1px;
  text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
  transition: all 0.3s ease-in-out;
  animation: moveDown 1.5s ease-in-out;
}

.navbar-brand:hover {
  color: rgb(245, 41, 75);
  transform: scale(1.1);
}

/* Navbar Links */
.navbar-nav .nav-link {
  font-size: 18px;
  font-family: 'Playfair Display', serif;
  font-style: italic;
  color: white;
  transition: color 0.3s ease;
  animation: moveDown 1.5s ease-in-out;
}

.navbar-nav .nav-link:hover {
  color: rgb(245, 41, 75);
}

/* Animation */
@keyframes moveDown {
  0% { transform: translateY(-30px); opacity: 0; }
  100% { transform: translateY(0); opacity: 1; }
}

/* Toggle Button Styling */
.navbar-toggler {
  border: none;
  outline: none;
  margin-left: auto;
}

/* .navbar-toggler-icon {
  background-color: white;
} */
.navbar-toggler-icon {
    background-image: url("https://cdn.jsdelivr.net/npm/bootstrap-icons/icons/list.svg");
    background-size: contain;
    background-repeat: no-repeat;
    background-color: white;
    display: block;
    width: 1.5em;
    height: 1.5em;
}

/* Mobile Responsive */
@media screen and (max-width: 768px) {
  .navbar {
    padding: 10px 15px;
    /* width: auto; */
  }

  .navbar-brand {
    font-size: 28px;
  }

  .navbar-nav {
    text-align: left;
  }

  .navbar-nav .nav-link {
    padding: 10px;
    font-size: 16px;
  }
}
