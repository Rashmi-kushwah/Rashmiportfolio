{% include 'Header.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rashmi Kushwah - Fullstack Python Developer</title>
    
    <!-- FontAwesome & Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> 
    
    <style>
        /* Projects Section */
        .projects {
            padding: 40px 20px;
            background-color: #000;
            box-shadow: 0px 2px 10px #ff0055;
        }

        .projects-title {
            font-size: 32px;
        }

        /* Project Card Styling */
        .project-card {
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            height: 380px;
            background-color: #fff;
            opacity: 0;
            transform: translateY(50px);
            transition: transform 0.6s ease, opacity 0.6s ease, box-shadow 0.6s ease;
        }

        /* Animation Trigger */
        .project-card.in-view {
            opacity: 1;
            transform: translateY(0);
            box-shadow: 0px 2px 10px #ff0055;
        }

        /* Hover Effect */
        .project-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .project-card img {
            border-radius: 12px 12px 0 0;
            height: 100px;
            object-fit: cover;
        }

        .project-card .card-title {
            font-size: 1.25rem;
            color: #222;
        }

        .project-card .card-text {
            font-size: 0.95rem;
            color: #666;
            margin-top: 0.5rem;
        }
        .project-buttons button {
        font-size: 14px; /* Smaller font size */
        padding: 6px 12px; /* Reduce padding for smaller buttons */
        border-radius: 5px; /* Optional: Rounded corners */
    }

    .github-btn i, .live-btn i {
        font-size: 12px; /* Adjust icon size */
    }

    /* Optional: You can also adjust button height and width */
    .github-btn, .live-btn {
        height: 30px; /* Adjust the height */
        min-width: 90px; /* Set a minimum width if needed */
    }

        
        @media (max-width: 768px) {
            .projects {
                padding: 30px 10px;
            }
        }
    </style>
</head>
<body>

<!-- Projects Section -->
<section class="projects text-center py-5 text-white" id="projects">
    <h2 class="projects-title fw-bold mb-4">Projects</h2>
    <div class="container">
        <div class="row g-4" id="project-container"></div>
    </div>
</section>

<!-- JavaScript -->
<script>
    // Project Data Array
    const projects = [
                { name: "Ecommerse Project", description: "developed a dynamic e-commerce platform for resellers with customer and admin portals.", img: "https://pratikshasportfolio.vercel.app/doctor.png" },
                { name: "Ecommerse Project", description: "Built an e-commerce platform for water purification products.", img: "https://pratikshasportfolio.vercel.app/recepie.png" },
                { name: "Website Service provider website", description: "Fetches and displays random user profiles.", img: "https://pratikshasportfolio.vercel.app/todo.png" },
                { name: "Weather App", description: "It fetches real-time weather data from the OpenWeather API.", img: "https://pratikshasportfolio.vercel.app/recepie.png" },
                { name: "Landing Page for Study MBBS Abroad", description: "country listings, program details, and a lead generation form.", img: "https://pratikshasportfolio.vercel.app/recepie.png" },
                { name: "Portfolio", description: "country listings, program details, and a lead generation form.", img: "https://pratikshasportfolio.vercel.app/recepie.png" }

            ];


    
    document.addEventListener("DOMContentLoaded", function () {
    const projectContainer = document.getElementById("project-container");

    projects.forEach(project => {
        let projectHTML = `
            <div class="col-md-6 col-lg-3">
                <div class="project-card bg-white text-black p-4 rounded shadow-lg">
                    <img src="${project.img}" alt="${project.name}" class="img-fluid rounded-top">
                    <h3 class="project-name fw-semibold mt-3">${project.name}</h3>
                    <p class="project-description">${project.description}</p>
                    <div class="project-buttons d-flex justify-content-around mt-3">
                        <button class="github-btn btn btn-dark d-flex align-items-center">
                            <i class="fab fa-github me-2"></i> GitHub
                        </button>
                        <button class="live-btn btn btn-primary d-flex align-items-center">
                            <i class="fas fa-external-link-alt me-2"></i> Live
                        </button>
                    </div>
                </div>
            </div>
        `;
        projectContainer.innerHTML += projectHTML;
    });

    // Scroll Animation Effect
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('in-view');
            } else {
                entry.target.classList.remove('in-view'); // Ye line hataane se once visible rahega
            }
        });
    }, { threshold: 0.2 });

    setTimeout(() => {
        document.querySelectorAll('.project-card').forEach(card => {
            observer.observe(card);
        });
    }, 100);
});

</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
