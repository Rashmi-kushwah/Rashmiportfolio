<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 200vh; /* Scroll ke liye */
            padding: 20px;
        }
        .header {
            transform: translateX(-100%);
            opacity: 1;
            transition: transform 1s ease-out, opacity 1s ease-out;
            font-size: 24px;
            font-weight: bold;
            margin-top: 50vh; /* Scroll ke baad dikhai de */
        }
        .show {
            transform: translateX(0);
            opacity: 1;
        }
    </style>
</head>
<body>


        <h1 id="name">Hi, I'm <span style="color: rgb(245, 41, 75); font-family: 'Pacifico', cursive;">Rashmi</span> </h1>
        <p>Fullstack Python developer <br />"Turning Challenges into Opportunities"</p>
  



</body>
</html>
