{% include 'Header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background-color: #000;
            color: white;
            text-align: center;
            /* padding: 50px; */
        }

        .contact-info {
            text-align: left;
        }
        .social-icons a {
    font-size: 24px;
    margin: 0 10px;
    color: white;
    text-decoration: none;
    transition: transform 0.3s, color 0.3s;
}

/* Apply color #ff0055 to the email and phone icons */
.email-icon,
.phone-icon {
    color: #ff0055;
}

/* Hover effect for social icons */
.social-icons a:hover {
    color: rgb(245, 41, 75);
    transform: scale(1.1);
}

/* Additional animation for scaling effect */
.social-icons a {
    transition: transform 0.3s ease-in-out, color 0.3s;
}

.social-icons a:hover {
    transform: scale(1.2);
}

        .form-control {
            background-color: #222;
            border: none;
            color: white;
        }

        .btn-danger {
            background-color: #ff0055;
            border: none;
            padding: 10px 50px;
        }
    
    .custom-alert {
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        border-radius: 2px;
        padding: 13px;
        margin-top: 20px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }
    .alert-success {
        background-color: #28a745;
        color: white;
    }
    .alert-danger {
        background-color: #dc3545;
        color: white;
    }
    .alert i {
        margin-right: 10px;
    }
</style>



</head>
<body>
    {% if messages %}
    <div id="message-container">
        {% for message in messages %}
            <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %} alert-dismissible fade show custom-alert" role="alert">
                <i class="{% if message.tags == 'success' %}fas fa-check-circle{% else %}fas fa-exclamation-circle{% endif %}"></i>
                {{ message }}
               
            </div>
        {% endfor %}
    </div>
{% endif %}

    <div class="container text-white" style="margin-top: 50px;">
        
        <div class="row justify-content-center">
            <div class="col-md-6 contact-info">
                <h2>Contact Me</h2>
                <p><i class="fas fa-paper-plane email-icon"></i> rashmiinfo6@gmail.com</p>
                <p><i class="fas fa-phone phone-icon"></i> 8171720800</p>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>

                <!-- <button class="btn btn-danger mt-3">Download CV</button> -->
            </div>
            <div class="col-md-6">
               
                <form  method="POST" action="{% url 'contact' %}">
                    {% csrf_token %}
                    <input type="text" class="form-control" name="name" placeholder="Your Name" required>
                    <input type="email" class="form-control mt-3" name="email" placeholder="Your Email" required>
                    <textarea class="form-control mt-3" name="message" rows="4" placeholder="Your Message" required></textarea>
                    <button type="submit" class="btn btn-danger mt-3">Submit</button>
                </form>
                
            </div>
        </div>
    </div>

    
    
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Message Sent Successfully!");
        });
    </script>
</body>
</html>
